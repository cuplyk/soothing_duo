<!-- templates/includes/navbar.html -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="{% url 'home' %}">
      <i class="fas fa-blog me-2"></i>Soothing_Duo
    </a>
    
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'about' %}">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'blog:post_list' %}">Blog</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
            Categories
          </a> 
          <ul class="dropdown-menu">
            {% for category in categories %}
            <li>
              <a class="dropdown-item" href="{% url 'blog:category_posts' category.slug %}">
                {{ category.name }}
              </a>
            </li>
            {% endfor %}
          </ul>
        </li>
      </ul>
      
      <div class="d-flex">
        {% if user.is_authenticated %}
        <a href="{% url 'blog:post_create' %}" class="btn btn-primary me-2">
          <i class="fas fa-plus me-1"></i>New Post
        </a>
        <div class="dropdown">
          <button class="btn btn-outline-light dropdown-toggle" data-bs-toggle="dropdown">
            <i class="fas fa-user me-1"></i>{{ user.username }}
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><a class="dropdown-item" href="#">My Posts</a></li>
            <li><a class="dropdown-item" href="{% url 'account_change_password' %}">Change password</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="{% url 'account_logout' %}">Logout</a></li>
          </ul>
        </div>
        {% else %}
        <a href="{% url 'account_login' %}" class="btn btn-outline-light me-2">Login</a>
        <a href="{% url 'account_signup' %}" class="btn btn-primary">Sign Up</a>
        {% endif %}
      </div>
    </div>
  </div>
</nav>
