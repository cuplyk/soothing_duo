{% extends '_base.html' %}

{% block title %}Blog Posts{% endblock %}

{% block content %}
<div id="posts-container" 
     class="space-y-6"
     _="on htmx:afterSettle add .animate-flash to #posts-container > article:first-child then wait 2s then remove .animate-flash">
    {% include "blog/partials/posts_list.html" %}
</div>

{% if not posts %}
<p class="text-center py-12 text-gray-500">No posts available</p>
{% endif %}
{% endblock %}
