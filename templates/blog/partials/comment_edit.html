<div id="comment-{{ comment.id }}" class="mb-4">
    <form hx-post="{% url 'blog:comment_update' comment.id %}"
          hx-target="#comment-{{ comment.id }}"
          hx-swap="outerHTML"
          class="space-y-4 bg-[#0F1619] p-4 rounded-xl border border-white/10">
        {% csrf_token %}
        <textarea name="content" class="w-full px-4 py-3 bg-[#080c0e] border border-white/10 text-white rounded-xl focus:ring-1 focus:ring-[#D93A00] focus:border-[#D93A00] transition duration-200 placeholder-white/30 text-sm"
                  rows="3">{{ comment.content }}</textarea>
        <div class="flex justify-end space-x-3">
            <button type="button" class="px-4 py-2 border border-white/10 text-white/60 font-medium rounded-lg hover:bg-white/5 hover:text-white transition duration-200 text-sm"
                    hx-get="{% url 'blog:comment_item' comment.id %}"
                    hx-target="#comment-{{ comment.id }}"
                    hx-swap="outerHTML">Annulla</button>
            <button type="submit" class="px-6 py-2 bg-[#D93A00] hover:bg-[#b03000] text-white font-bold rounded-lg shadow-lg shadow-[#D93A00]/20 transition duration-200 text-sm">Salva</button>
        </div>
    </form>
</div>
