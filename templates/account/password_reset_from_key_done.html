{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Change Password Done{% endblock title %}

{% block content %}
<div class="min-h-screen bg-[#080c0e] flex flex-col justify-center py-12 sm:px-6 lg:px-8 relative overflow-hidden font-sans">
  
  <!-- Background Glow -->
  <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[600px] h-[600px] bg-green-500/10 rounded-full blur-[120px] pointer-events-none"></div>

  <!-- Header -->
  <div class="sm:mx-auto sm:w-full sm:max-w-md relative z-10">
    <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-400/10 mb-4">
        <i class="fas fa-check text-green-400 text-xl"></i>
    </div>
    <h2 class="mt-2 text-center text-3xl font-extrabold text-white">
      Password Changed!
    </h2>
    <p class="mt-2 text-center text-sm text-white/50">
      Your password has been successfully updated.
    </p>
  </div>

  <!-- Card -->
  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md relative z-10">
    <div class="bg-[#0F1619] py-8 px-4 shadow-2xl border border-white/5 sm:rounded-2xl sm:px-10 text-center">
        <a href="{% url 'account_login' %}" class="inline-flex w-full justify-center py-3 px-4 border border-transparent rounded-full shadow-lg text-sm font-bold text-white bg-[#D93A00] hover:bg-[#b03000] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#D93A00] transition-all transform hover:scale-[1.02]">
            Log In Now
        </a>
    </div>
  </div>
</div>
{% endblock content %}
{% block footer_block %}
{% endblock footer_block %}
