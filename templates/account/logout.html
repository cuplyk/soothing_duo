{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log out{% endblock %}


{% block content %}
<div class="max-w-md mx-auto mt-10 px-4">
  <h1 class="text-2xl font-bold mb-4">Sign Out</h1>

  <p class="mb-6 text-gray-700">Are you sure you want to sign out?</p>

  <form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">Sign Out</button>
  </form>
</div>
{% endblock content %}
