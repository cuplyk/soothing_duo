{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign up{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10 px-4">
  <h2 class="text-2xl font-bold mb-6">Sign up</h2>
  <form method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full mt-4" type="submit">Sign up</button>
  </form>
</div>
{% endblock content %}
